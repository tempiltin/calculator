<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Web - Calculator</title>
</head>
<body>
    <section >
        <div class="container pt-5 pb-5 ">
            <form action="" class="card mt-5 pt-3">
                <ul class="row justify-content-around  card-body p-2">
                    <li class="col-lg-4  col-md-4 "><label for="page">Sahifalar soni</label></li>
                    <li class="col-lg-6 col-md-6 ">
                        <input type="number" name="page" id="page" class="button"
                            placeholder="Sahifalar sonini kiriting" value="1">
                    </li>
                </ul>
                <ul class="row justify-content-around p-2">
                    <li class="col-lg-4 col-md-4"><label for="design">Dizayn darajasi</label></li>
                    <li class="col-lg-6 col-md-6">
                        <select name="design" id="design" class="button">
                            <option value="500000">Oddiy</option>
                            <option value="700000">Standart</option>
                            <option value="800000">Yuqori</option>
                            <option value="1200000">Maxsus</option>
                        </select>
                    </li>
                </ul>
                <ul class="row justify-content-around p-2">
                    <li class="col-lg-4 col-md-4"><label for="media">Saytning mobil shakli</label></li>
                    <li class="col-lg-6 col-md-6">
                        <select name="media" id="media" class="button">
                            <option value="300000">Mavjud </option>
                            <option value="0">Mavjud emas</option>
                        </select>
                    </li>
                </ul>
                <ul class="row justify-content-around p-2">
                    <li class="col-lg-4 col-md-4"><label for="seo">Sayt boshqaruv tizimi (SEO)</label></li>
                    <li class="col-lg-6 col-md-6">
                        <select name="seo" id="seo" class="button">
                            <option value="250000">Standart </option>
                            <option value="300000">Murakkab imkoniyatlar</option>
                        </select>
                    </li>
                </ul>
                <ul class="row justify-content-around p-2">
                    <li class="col-lg-4 col-md-4"><label for="lang">Sayt tillari soni</label></li>
                    <li class="col-lg-6 col-md-6">
                        <select name="lang" id="lang" class="button">
                            <option value="400000">1 Dona </option>
                            <option value="500000">2 Dona</option>
                            <option value="750000">3 Dona</option>
                        </select>
                    </li>
                </ul>
                <ul class="row justify-content-around p-2">
                    <li class="col-lg-4 col-md-4"><label for="name">Internet do'kon imkoniyati</label></li>
                    <li class="col-lg-6 col-md-6">
                        <select name="name" id="name" class="button">
                            <option value="0">Xarid savatchasisiz</option>
                            <option value="900000">Xarid savati</option>
                            <option value="2000000">Xarid savati + Payme/Click</option>
                        </select>
                    </li>
                </ul>
                <ul class="row justify-content-around p-2">
                    <li class="col-lg-4 col-md-4"><label for="copy">Matn yozish
                        </label>
                        <span>(Copywriting narxi web sahifalar uchun berilgan)</span>
                    </li>
                    <li class="col-lg-6 col-md-6">
                        <select name="copy" id="copy" class="button">
                            <option value="0">Shart emas</option>
                            <option value="500000">2-5 ta sahifa</option>
                            <option value="900000">5-10 ta
                                sahifa</option>
                        </select>
                    </li>
                </ul>
                <ul class="row justify-content-around mt-3 ">
                    <li class="col-lg-4 col-md-4 col-12 ">
                        <a href="#!" class="Btn-button">Narxni ko'rish</a>
                    </li>
                    <li class="col-12 col-lg-6 col-md-6 ">
                      <div class="row mt-3">
                          <div class="col-6">
                              <div class="swich">
                                  <input type="checkbox" name="check" value="no">
                              </div>
                            
                          </div>
                          <div class="col-6">
                              <div class="position">
                            <h2 class="display som" id="display"> </h2>
                            <h2 class="display1 dollar " id="display1"> </h2>
                           </div>
                        </div>
                      </div>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    <script src="./script/jquery.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
