<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Web - Calculator</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <h1>WEB SAYT YARATISH NARXLARI KALKULYATORI</h1>
                </div>
            </div>
        </div>
    </header>
 <section>
     <div class="container mt-5">
        
         <form action="" class="card">
             <ul class="row justify-content-around card-body p-5" >
                
                    <li class="col-4"><label for="page">Sahifalar soni</label></li>
                    <li class="col-6">
                      <input type="number" name="page" id="page" class="button"  >
                    </li>
               
             </ul>

             <ul class="row justify-content-around p-5">
                 <li class="col-4"><label for="design">Dizayn darajasi</label></li>
                 <li class="col-6">
                     <select name="design" id="design" class="button">
                         <option value="1">Oddiy</option>
                         <option value="2">Standart</option>
                         <option value="3">Yuqori</option>
                         <option value="4">Maxsus</option>
                     </select>
                 </li>
             </ul>
             
             <ul class="row justify-content-around p-5">
                 <li class="col-4"><label for="media">Saytning mobil shakli</label></li>
                 <li class="col-6">
                     <select name="media" id="media" class="button">
                      <option value="0">Mavjud </option>
                      <option value="1">Mavjud emas</option>
                     </select>
                 </li>
             </ul>


             <ul class="row justify-content-around p-5">
                 <li class="col-4"><label for="seo">Sayt boshqaruv tizimi (SEO)</label></li>
                 <li class="col-6">
                     <select name="seo" id="seo" class="button">
                      <option value="0">Standart </option>
                      <option value="1">Murakkab imkoniyatlar</option>
                     </select>
                 </li>
             </ul>

             <ul class="row justify-content-around p-5">
                 <li class="col-4"><label for="lang">Sayt tillari soni</label></li>
                 <li class="col-6">
                     <select name="lang" id="lang" class="button">
                      <option value="0">1 Dona </option>
                      <option value="1">2 Dona</option>
                      <option value="2">3 Dona</option>
                     </select>
                 </li>
             </ul>


             <ul class="row justify-content-around p-5">
                 <li class="col-4"><label for="name">Internet do'kon imkoniyati</label></li>
                 <li class="col-6">
                     <select name="name" id="name" class="button">
                      <option value="0">Xarid savatchasisiz</option>
                      <option value="1">Xarid savati</option>
                      <option value="2">Xarid savati + Payme/Click</option>
                     </select>
                 </li>
             </ul>


             <ul class="row justify-content-around p-5">
                 <li class="col-4"><label for="copy">Matn yozish
                </label>
                <span>(Copywriting narxi web sahifalar uchun berilgan)</span>
                </li>
                 <li class="col-6">
                     <select name="copy" id="copy" class="button">
                      <option value="0">Shart emas</option>
                      <option value="1">2-5 ta sahifa</option>
                      <option value="2">5-10 ta
                        sahifa</option>
                     </select>
                 </li>
             </ul>
             <ul class="row justify-content-around p-5">
                 <li class="col-4">
                     <a href="#!" class="Btn-button">Narxni ko'rish</a>
                 </li>
                 <li class="col-6">
                     <h2 class="display" id="display">15000 <span>So'm</span></h2> 
                 </li>
             </ul>

         </form>
     </div>
 </section>
    <script src="./script/jquery.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
